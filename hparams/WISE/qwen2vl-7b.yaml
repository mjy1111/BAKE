alg_name: "WISE"
model_name: "./hugging_cache/qwen2-vl-7b"

device: 0

mask_ratio: 0.2
edit_lr: 1.0
# n_iter: 70
n_iter: 5
norm_constraint: 1.0
act_margin: [5.0, 20.0, 10.0] # alpha, beta, gamma
act_ratio: 0.4
# act_ratio: 0.88
save_freq: 500
merge_freq: 1000
merge_alg: 'ties'
objective_optimization: 'only_label'
inner_params:
- model.layers[23].mlp.down_proj.weight


## alternative: WISE-Merge, WISE-Retrieve

# for merge (if merge)
densities: 0.53
weights: 1.0

# for retrieve (if retrieve, pls set to True)
retrieve: True
replay: False # True --> will replay the past editing instances: see https://arxiv.org/abs/2405.14768 Appendix B.3

model_parallel: False
use_chat_template: True

# for save and load
# save_path: "./wise_checkpoint/wise.pt"
# load_path: "./wise_checkpoint/wise.pt"

# Multimodal
exact_match: True
hidden_act: silu
qformer_checkpoint: .
qformer_name_or_path: .
state_dict_file: .
# image
file_type: video
coco_image: ../
rephrase_image: ../